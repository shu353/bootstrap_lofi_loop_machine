                <button class="drum-pad btn btn-block btn-primary btn-dark" id="drum1" onclick="play('W')" >

                    <audio src="./clip/W.mp3" class="clip" id="W">
                </button>

                </div>
              
              <div class="col">
                <button class="drum-pad btn  btn-primary btn-block btn-dark" id="drum3" onclick="play('A')">

                </button>
                <button class="drum-pad btn btn-block btn-primary btn-dark" id="drum4" onclick="play('S')">

                <button class="drum-pad btn btn-block btn-primary btn-dark" id="drum5" onclick="play('D')">

                </button>
                   
              </div>
              <div class="col">
                
                    <button class="drum-pad btn btn-block btn-primary btn-dark" id="drum6" onclick="play('Z')">

                    </button>
                    <button class="drum-pad btn btn-block btn-primary btn-dark" id="drum7" onclick="play('X')">

                    </button>
                    <button class="drum-pad btn btn-block btn-primary btn-dark" id="drum8" onclick="play('C')">

              </div>
              
            </div>
          </div>
